# @package _global_

defaults:
  - override /model: vae
  - override /dataset: fashion_mnist
  - override /evaluation: development
  - override /differential_privacy: local
  - override /training/vae_loss_fn: kl_loss
  #- override /training/early_stopping:
  #  - fid
  #  - accuracy

experiment_name: FashionMNIST-centralized-KL-LDP

training:
  batch_size: 20
  client_optimizer:
    type: Adam
    lr: 0.01
  total_rounds: 100
  vae_loss_fn:
    kl_beta: 0.01
    kl_beta_warmup: 0

evaluation:
  run_fid_eval: True
  rounds_per_eval: 20
  plot_l2_norms: True

model:
  type: centralized
  latent_dim: 8
  module: small_ccvae

differential_privacy:
  auto_detect: False
  adaptive: False
  l2_norm_clip: 0.1
  noise_multiplier: 1.2

hydra:
  sweeper:
    params:
      model.module:
        - dp2_ccvae
        - small_ccvae
      differential_privacy.l2_norm_clip:
        - 0.1
        - 0.2
        - 0.5
        - 1.0
        - 2.0
      differential_privacy.noise_multiplier:
        - 0.5
        - 0.7
        - 1.0
        - 1.2
        - 1.5
      training.batch_size:
        - 10
        - 30
        - 60
      training.client_optimizer.lr:
        - 0.0001
        - 0.001
        - 0.01