# @package _global_

defaults:
  - override /model: vae
  - override /dataset: cxr
  - override /evaluation: development
  - override /differential_privacy: disabled
  - override /training/vae_loss_fn: kl_loss
  - override /training/early_stopping:
      - fid

experiment_name: vae_centralized_cxr

model:
  type: centralized
  latent_dim: 128
  module: cxr_vae

dataset:
  n_clients: 1
  data_dim: 128

training:
  batch_size: 8
  clients_per_round: 0
  client_optimizer:
    type: Adam
    lr: 0.0002
  vae_loss_fn:
    s_intro_beta_kl: 0.5
    s_intro_beta_rec: 0.2
    s_intro_beta_neg: 1024
  total_rounds: 100

evaluation:
  rounds_per_eval: 10
  run_fid_eval: True

hydra:
  sweeper:
    params:
      training.batch_size:
        - 8
        - 16
        - 32
        - 64
      training.client_optimizer.type:
        - 'Adam'
      #  - 'SGD'
      training.client_optimizer.lr:
        - 0.00005
        - 0.0001
        - 0.0002
        - 0.0005
      training.vae_loss_fn.s_intro_beta_rec:
        - 0.1
        - 0.2
        - 0.5
        - 1.0
      training.vae_loss_fn.s_intro_beta_kl:
        - 0.1
        - 0.2
        - 0.5
        - 1.0
      training.vae_loss_fn.s_intro_beta_neg:
        - 128
        - 256
        - 512
        - 1024