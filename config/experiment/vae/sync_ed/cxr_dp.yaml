# @package _global_

defaults:
  - override /model: vae
  - override /dataset: cxr
  - override /evaluation: development
  - override /differential_privacy: central
  - override /training/early_stopping:
      - fid
      #- accuracy

experiment_name: vae_sync_ed_cxr

training:
  clients_per_round: 0.2
  local_epochs: 20
  batch_size: 8
  client_optimizer:
    type: Adam
    lr: 0.0002
  aggregation_step_optimizer:
    type: SGD
    momentum: 0.0
  vae_loss_fn:
    s_intro_beta_kl: 0.5
    s_intro_beta_rec: 0.5
    s_intro_beta_neg: 1024
  total_rounds: 100

evaluation:
  run_fid_eval: True
  rounds_per_eval: 10

model:
  type: sync_ed
  latent_dim: 256
  module: cxr_vae

differential_privacy:
  l2_norm_clip: 1.0
  noise_multiplier: 1.2
  auto_detect: False
  adaptive: False

hydra:
  sweeper:
    params:
      training.clients_per_round:
        - 0.5
        - 0.7
        - 1.0
      differential_privacy.l2_norm_clip:
        - 0.5
        - 0.8
        - 1.0
        - 1.2
        - 1.5
        - 2.0
        - 2.5
      differential_privacy.noise_multiplier:
        - 0.7
        - 0.8
        - 0.9
        - 1.0
        - 1.1
        - 1.2
        - 1.3
      differential_privacy.adaptive:
        - True
        - False
