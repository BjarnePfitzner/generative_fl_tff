# @package _global_

defaults:
  - override /model: vae
  - override /dataset: fmnist
  - override /evaluation: development
  - override /differential_privacy: central
  - override /training/vae_loss_fn: kl_loss
  #- override /training/early_stopping:
  #    - accuracy
  #    - fid

experiment_name: sync_ed_KL_CDP

training:
  total_rounds: 100
  aggregation_step_optimizer:
    type: SGD
    lr: 1.0
    momentum: 0.0
  client_optimizer:
    type: Adam
    lr: 0.001
  clients_per_round: 0.1
  batch_size: 32
  local_epochs: 10
  vae_loss_fn:
    kl_beta: 0.01
    kl_beta_warmup: 0

differential_privacy:
  l2_norm_clip: 2.0
  noise_multiplier: 1.5

evaluation:
  run_fid_eval: True
  plot_l2_norms: True
  rounds_per_eval: 50

model:
  type: sync_ed
  latent_dim: 8
  module: small_ccvae
  output_activation_fn: sigmoid


hydra:
  sweeper:
    params:
      training.vae_loss_fn.kl_beta:
        - 0.01
        - 0.1
        - 1.0
      training.aggregation_step_optimizer.momentum:
        - 0.0
        - 0.5
        - 0.9
      training.clients_per_round:
        - 0.01
        - 0.05
        - 0.1
      #  - 0.2
      differential_privacy.l2_norm_clip:
      #  - 0.2
        - 0.5
        - 0.75
        - 1.0
        - 1.5
        - 2.0
      differential_privacy.noise_multiplier:
        - 0.5
      #  - 0.6
        - 0.8
        - 1.0
        - 1.2
        - 1.5
        - 2.0