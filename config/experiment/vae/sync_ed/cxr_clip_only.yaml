# @package _global_

defaults:
  - override /model: vae
  - override /dataset: cxr
  - override /evaluation: development
  - override /differential_privacy: clip_only
  - override /training/vae_loss_fn: soft_intro_vae_loss
  #- override /training/early_stopping:
  #    - accuracy
  #    - fid

experiment_name: vae_sync_ed_cxr

training:
  total_rounds: 100
  aggregation_step_optimizer:
    type: SGD
    lr: 1.0
    momentum: 0.5
  client_optimizer:
    type: Adam
    lr: 0.0005
  clients_per_round: 0.5
  batch_size: 64
  local_epochs: 10
  vae_loss_fn:
    s_intro_beta_kl: 0.5
    s_intro_beta_rec: 0.2
    s_intro_beta_neg: 1024.0

differential_privacy:
  l2_norm_clip: 0.1

evaluation:
  run_fid_eval: True
  plot_l2_norms: True
  rounds_per_eval: 10

model:
  type: sync_ed
  module: soft_intro_res_vae
  latent_dim: 128


hydra:
  sweeper:
    params:
      model.module:
        - soft_intro_res_vae
        - cxr_vae
      differential_privacy.l2_norm_clip:
        - 0.1
        - 0.5
        - 1.0
        - 1.5
        - 2.0
        - 10.0
        - 1000.0
      training.local_epochs:
        - 1
        - 10
      training.client_optimizer.lr:
        - 0.00005
        - 0.0001
        - 0.001
      training.batch_size:
        - 8
        - 32
        - 128